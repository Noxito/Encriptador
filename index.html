<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <!--Estilos CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!--ID particles.js-->
    <div id="particles-js"></div>
    <header>
    <!--Logo principal-->
        <img src="img/Frame 6.png" alt="logo-alura" class="logo">
    </header>
    <main>
    <!--Área para encriptar el texto-->
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Escribe aquí lo que quieras encriptar o desencriptar"></textarea>
    <!--Disclaimer sobre el uso de acentos y minúsculas-->
            <div class="exclamacion-text">
                <h6 class="informacion">
                    <img src="img/bi_exclamation-circle-fill.png" alt="exclamación" class="logo-exclamacion">
                     Solo letras minúsculas y sin acentos
                    </h6>

    <!--Botones para encriptar y desencriptar-->
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
    <!--Área para ver el texto encriptado o desencriptado-->
        </section>
        <section>
             <textarea cols="20" rows="10" class="mensaje" id="TextoResultado"></textarea>
             </div>
        <div>
    <!--Botón para copiar el texto-->
            <button class="btn-copiar" id="textoAcopiar" onclick="copiar()">Copiar</button>
        </div>
        </section>
    </main>
<!--JS Particles.js-->
    <script src="Js/particles.min.js"></script>
    <script src="Js/app-particulas.js"></script>
<!--Lógica del encriptador-->
    <script src="Js/script.js"></script>
</body>
</html>
